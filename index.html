<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edie | Homepage</title>
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header class="header container">
    <div class="header__box">
        <div class="header__box__logo">
            <h1>Edie</h1>
        </div>
        <div class="header__box__hamburguer">
            <div class="header__box__hamburguer__button">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="header__info">
        <div class="header__info__box inner-container">
            <p>Unhappy with your website?</p>
            <h2>We create beautiful and fast web services</h2>
        </div>
        <div class="header__info__box__image">
            <figure>
                <img src="images/heroImage.jpg" alt="">
            </figure>
        </div>
        <div class="header__info__box__description inner-container">
            <h2>Story, emotion and purpose</h2>
            <p>We help transform your ideas into real world applications that will outperform your toughest
                competition and help you achieve your strategic goals in short period of time.</p>
        </div>
        <div class="header__info__box__contact inner-container">
            <label for="email">Want us to contact you?</label>
            <div class="header__info__box__contact--input">
                <input type="email" id="email" placeholder="Email">
                <button type="submit">Join</button>
            </div>
        </div>
    </div>
</header>
<section class="services container">

</section>
</body>
</html>
